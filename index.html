<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP  -->
        <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- CSS  -->
        <link rel="stylesheet" href="./css/main.css">
    <title>4.MONTH_4</title>
</head>
<body>


        <!-- Header -->
        <header class="header shadow-lg">
            <div class="container">
                <nav class="nav p-3">
                    <h3 class="nav__logo">All Movies</h3>
                </nav>
            </div>
        </header>
    <!-- /Header -->

    <!-- Main -->
        <main>
            <!-- Modal  -->
            <div class="modal-window modal-hide">
                <div class="modal-container position-relative p-5 rounded-3">
                    <div class="text-white fs-3 position-absolute" id="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="modal-content container">

                    </div>
                </div>
            </div>

            <!-- /Modal  -->



            <!-- Section  -->
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 p-3 bg-light">
                            <form action="#" id="submitForm">
                                <label for="filmName" class="w-75 my-2 fs-5">
                                    Enter film name
                                    <input type="text" class="form-control p-3" placeholder="Enter movie name"
                                        id="filmName">
                                </label>
                                <label for="filmRating" class="w-75 my-2 fs-5">
                                    Enter film rating
                                    <input type="number" min="1" max="10" class="form-control p-3"
                                        placeholder="Enter film rating" id="filmRating">
                                </label>

                                <select id="category" class="form-select my-3 w-75 p-3">
                                    <option value="all" selected disabled>Select film category</option>
                                </select>

                                <button type="submit" class="btn__1  w-75 p-3">
                                    SEARCH
                                </button>

                            </form>

                            <div class="card d-none card-res w-75 my-3 p-3 shadow">
                                <h4 class="fond__title" id="res"> </h4>
                            </div>
                        </div>

                        <div class="col-md-7 p-3 m-2 bg-light">
                            <div class="wrapper"> </div>
                        </div>
                        <div class="col p-3 m-2 bg-light">
                        </div>
                    </div>
                </div>
            </section>
            <!-- /Section  -->

        </main>
    <!-- /Main -->

        <!-- JS  -->
        <script src="./JS/db.js"></script>
        <script src="./JS/unlits.js"></script>
        <script src="./app.js"></script>
</body>
</html>
